<div ng-controller="UserGroupsCtrl">
	<img class="spinner" src="assets/img/ajax-loader.gif" ng-show="loading">
	<a href="#/documents" ng-hide="loading">{{user.name}}</a>
	<br/>
	<a class = "globalGroup" ng-href="#/documents?groups={{globalGroup.id}}" ng-hide="loading">{{globalGroup.name}}</a>


	<div ng-repeat="group in user['group-data']">
		<a class = "group" ng-href="#/documents?groups={{group.id}}">{{group.name}}</a>
	</div>
</div>
