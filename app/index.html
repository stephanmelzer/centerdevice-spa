<!doctype html>
<html lang="en" ng-app="centerdevicePrototype" ng-controller="MainController">
<head>
  <meta charset="utf-8">
  <title>CenterDevice SPA prototype</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <input type="checkbox" ng-model="loggedin">
  <div ng-switch on="loggedin" >
    <div ng-switch-when="true" ng-include="'partials/index.html'"></div>
    <div ng-switch-when="false" ng-include="'partials/welcome.html'" ng-controller="WelcomeController"></div>
    <div ng-switch-default ng-include="'partials/welcome.html'" ng-controller="WelcomeController"></div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
